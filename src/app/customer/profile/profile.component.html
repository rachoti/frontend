<div class="container">
<br>
<h2>Profile</h2>
<br>



<form ngForm class="needs-validation" novalidate>



  <div class="col-md-4 ">
      <label for="validationCustom01">Account Number</label>
      <input type="text" readonly class="form-control" id="account_no" required [(ngModel)]="mod.account_no" name="account_no">
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
 
    <div class="col-md-4 ">
      <label for="validationCustom01">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="mod.name" name="name">
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4 ">
      <label for="validationCustom02">Phone Number</label>
      <input type="text" class="form-control" id="phone_no" required [(ngModel)]="mod.phone_no" name="phone_no">
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
 



<div class="col-md-4">
      <label for="validationCustomUsername">Username</label>
      <div class="input-group">
        
        <input type="text" class="form-control" id="username" [(ngModel)]="mod.username" name="username" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
    </div>




  
    <div class="col-md-4">
      <label for="validationCustom03">Password</label>
      <input type="text" class="form-control" id="password" required [(ngModel)]="mod.password" name="password">
      <div class="invalid-feedback">
        Please provide a valid password.
      </div>
    </div>
     <div class="col-md-4">
      <label for="validationCustom05">Date of Birth</label>
      <input type="text" class="form-control" id="dob" required [(ngModel)]="mod.dob" name="dob">
      <div class="invalid-feedback">
        Please provide a valid Date of birth.
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom04">Balance</label>
      <input type="text" readonly class="form-control" id="amount" required [(ngModel)]="mod.amount" name="amount">
      <div class="invalid-feedback">
              </div>
    </div>
  
  
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Confirm to update
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit" (click)="updateProfile()">Submit form</button>
</form>




</div>
