<div class="container">
  <br>
  <h2>Transfer</h2>
  <br>


<form  class="needs-validation" novalidate>
 
    <div class="col-md-4 ">
      <label for="validationCustom01">Account Number</label>
      <input type="text"  readonly class="form-control" id="account_no" required [(ngModel)]="mod.account_no" name="account_no">
    </div>
    <br>
<h3>Enter the Account details to Which you Transfering</h3>
<br>
  
   <div class="col-md-4">
      <label for="validationCustom03"> Name</label>
      <input type="text" class="form-control"  id="name" required [(ngModel)]="mod.name" name="name">
      <div class="invalid-feedback">
        Please provide a valid Name.
      </div>
    </div>


    <div class="col-md-4 ">
      <label for="validationCustom02">Account Number</label>
      <input type="number" class="form-control" id="account_no1" required [(ngModel)]="mod.account_no1" name="account_no1">
      <div class="invalid-feedback">
          Please choose Account Number.
      </div>
    </div>
 
    <div class="col-md-4">
      <label for="validationCustomUsername">Enter Amount</label>
      <div class="input-group">
        
      <input type="number" step="0.01" class="form-control" id="amount" required [(ngModel)]="mod.amount" name="amount">
        <div class="invalid-feedback">
          Please choose valid Amount.
        </div>
      </div>
    </div>


   

  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Confirm to Transfer
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <button class="btn btn-primary" (click)="TransferAmount()" type="submit">Submit form</button>
</form>
</div>
