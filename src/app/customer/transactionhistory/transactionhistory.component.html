<h2>Transaction History</h2>
<br>
<div class="container">
  
<ejs-grid [dataSource]='data' [allowPaging]='true' [allowSorting]='true' [allowFiltering]='true' [filterSettings]='filterSettings'>
    <e-columns>
        <e-column field='id' headerText='Transaction ID' textAlign='Right' width='120'></e-column>
        <e-column field='trans_date' headerText='Transaction Date' width='120'></e-column>
        <e-column field='credit' textAlign='Right' format='c2' width='120'></e-column>
        <e-column field='debit' headerText='Debit' width='120'></e-column>
        <e-column field='amount' headerText='Balance' width='140'></e-column>
    </e-columns>
</ejs-grid>

</div>
